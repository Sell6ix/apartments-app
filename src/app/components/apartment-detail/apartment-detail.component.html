<ng-container *ngIf="apartment">
  <mat-card>
    <mat-card-title>{{apartment.name}}</mat-card-title>
    <mat-card-subtitle>{{apartment.address}}</mat-card-subtitle>
  </mat-card>

  <mat-tab-group>
    <mat-tab label="Брони">
      <app-booking-form [apartmentId]="apartment.id" (created)="onBookingCreated($event)"></app-booking-form>
      <mat-list>
        <mat-list-item *ngFor="let b of bookings">
          <div matListItemTitle>{{b.guestName}}</div>
          <div matListItemLine>{{b.checkIn | date}} — {{b.checkOut | date}}</div>
        </mat-list-item>
      </mat-list>
    </mat-tab>
    <mat-tab label="Инвентарь">
      <app-apartment-inventory [apartment]="apartment"></app-apartment-inventory>
    </mat-tab>
  </mat-tab-group>
</ng-container>
